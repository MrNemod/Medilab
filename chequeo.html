<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Vigilar mis síntomas</title>
<link rel="stylesheet" href="./css/chequeo.css">
</head>
<body>
    <div class="container">
        <h1>Vigilar mis síntomas</h1>
        <div class="search-box">
            <input type="text" placeholder="Buscar por ejemplo, dolor de cabeza">
            <button class="search-button">🔍</button>
        </div>
        <div class="info-box">
            Por favor, intente agregar más síntomas.
        </div>
        <img src="human-model.png" alt="Modelo humano" class="human-model">
        <div class="navigation">
            <button class="rotate-button">Rotar modelo</button>
            <button class="next-button">Siguiente</button>
            <button class="back-button">Atrás</button>
        </div>
    </div>
    <script src="./js/chequeo.js"></script>
</body>
</html>
